<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Does my ticket suck?</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<body>
  <div class="container" style="margin:20px auto;">
    <div class="jumbotron">
        <h1 class="text-center">Does my ticket suck?</h1>
        <hr>
        <p>Some words just shouldn't be used in a ticket. This finds those words and tells you what you are doing wrong when you use that word and how to fix it.</p>
    </div>
    
    <div class="form-group" id="ticket-form">
      <textarea class="form-control" id="ticket" type="text" rows="5" placeholder="Paste the text of your ticket here."></textarea>
    </div>
    
    <div class="form-group">
      <button id="test" class="btn btn-primary btn-lg btn-block visible">Does it suck?</button>
    </div>
    
    <div id="resolution" class="form-group"></div>
  </div>
    
  <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
